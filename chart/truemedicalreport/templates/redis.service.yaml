apiVersion: v1
kind: Service
metadata:
  name: '{{ .Release.Name }}-redis'
  labels:
    component: redis
    project: tmr
    release: '{{ .Release.Name }}'
spec:
  {{- if .Values.global.debug }}
  type: NodePort
  {{- end }}
  selector:
    component: redis
    project: tmr
    release: '{{ .Release.Name }}'
  ports:
    - protocol: TCP
      port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      {{- if .Values.global.debug }}
      nodePort: {{ .Values.redis.nodePort }}
      {{- end }}

