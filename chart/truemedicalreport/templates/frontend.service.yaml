apiVersion: v1
kind: Service
metadata:
  name: '{{ .Release.Name }}-frontend'
  labels:
    project: tmr
    component: frontend
    release: '{{ .Release.Name }}'
spec:
  selector:
    project: tmr
    component: frontend
    release: '{{ .Release.Name }}'
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.port }}
      targetPort: {{ .Values.frontend.port }}
