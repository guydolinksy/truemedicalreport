apiVersion: v1
kind: Service
metadata:
  name: '{{ .Release.Name }}-backend'
  labels:
    component: backend
    project: tmr
    release: '{{ .Release.Name }}'
spec:
  selector:
    component: backend
    project: tmr
    release: '{{ .Release.Name }}'
  ports:
    - protocol: TCP
      port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
