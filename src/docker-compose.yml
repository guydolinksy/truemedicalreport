services:
  backend:
    build:
      target: dev
      context: ./
      dockerfile: backend/Dockerfile
    volumes:
      - "./config:/opt/config"
      - "./backend/tmr:/opt/backend/tmr"
      - "./common/tmr_common:/opt/common/tmr_common"
    deploy:
      replicas: 1
    depends_on:
      - medical-dal
      - broadcast-redis

  medical-dal:
    build:
      target: dev
      context: ./
      dockerfile: medical_dal/Dockerfile
    volumes:
      - "./medical_dal/tmr:/opt/medical_dal/tmr"
      - "./common/tmr_common:/opt/common/tmr_common"
    deploy:
      replicas: 1
    depends_on:
      - mongo
      - broadcast-redis

  frontend:
    build:
      target: dev
      context: ./
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./frontend/tmr/src:/opt/frontend/tmr/src"
      - "./frontend/tmr/public:/opt/frontend/tmr/public"
    depends_on:
      - backend

  proxy:
    image: nginx:latest
    volumes:
      - "./proxy/conf.dev/:/etc/nginx/conf.d/"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - medical-dal

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  broadcast-redis:
    image: redis:latest
    ports:
      - "6379:6379"

  dev:
    build:
      target: dev
      context: ./
      dockerfile: dev/Dockerfile

  matomo-db:
    image: mysql:8
    restart: unless-stopped
    ports:
      - '3306:3306'
    volumes:
      - matomo-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=tamar
    env_file:
      - ./matomo/matomo-db.env

  matomo-app:
    image: matomo:fpm-alpine
    restart: unless-stopped
    volumes:
      #      - ./config:/var/www/html/config:rw
      #      - ./logs:/var/www/html/logs
      - matomo:/var/www/html
    environment:
      - MATOMO_DATABASE_HOST=db
    env_file:
      - ./matomo/matomo-db.env
    depends_on:
      - matomo-db

  matomo-web:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - matomo:/var/www/html:ro
      # see https://github.com/matomo-org/matomo-nginx
      - ./matomo/matomo.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8090:80
    depends_on:
      - matomo-db
    links:
      - "matomo-app:app"

volumes:
  matomo-db:
  matomo: