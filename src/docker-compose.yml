services:
  backend:
    build:
      target: dev
      context: ./
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - "./backend/tmr:/opt/backend/tmr"
    depends_on:
      - medical-db
      - medical_dal


  medical_dal:
    build:
      target: dev
      context: ./
      dockerfile: medical_dal/Dockerfile
    ports:
      - "8050:8050"
    volumes:
      - "./medical_dal/tmr:/opt/medical_dal/tmr"
    depends_on:
      - medical-db

  frontend:
    build:
      target: dev
      context: ./
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./frontend/tmr/src:/opt/frontend/tmr/src"

  proxy:
    image: nginx:latest
    volumes:
      - "./proxy/conf.dev/:/etc/nginx/conf.d/"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - medical_dal

  bootstrap:
    build:
      target: dev
      context: ./
      dockerfile: bootstrap/Dockerfile
    volumes:
      - "./bootstrap/bootstrap:/opt/bootstrap/bootstrap"

  medical-db:
    image: mongo:latest
    ports:
      - "27017:27017"
